# Wayland Configuration
--enable-features=UseOzonePlatform,WebRTCPipeWireCapturer,VaapiVideoDecoder,VariableRefreshRate,WaylandWindowDecorations,VaapiIgnoreDriverChecks,Vulkan,DefaultANGLEVulkan,VulkanFromANGLE
--ozone-platform=wayland

# GPU & Performance Flags
--enable-gpu-rasterization
--enable-oop-rasterization
--enable-zero-copy
--enable-vulkan
--ignore-gpu-blocklist
--enable-hardware-overlays

# VRR/FreeSync for 165Hz
--enable-features=VariableRefreshRate
--force-refresh-rate=165
--disable-frame-rate-limit

# Disable Conflicting Features
--disable-features=UseChromeOSDirectVideoDecoder,GlobalShortcutsPortal,WaylandFractionalScaleV1
# --use-gl=disabled
