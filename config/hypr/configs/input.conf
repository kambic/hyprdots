# Visit https://wiki.hyprland.org/Configuring/Variables/#input for more options
# localectl list-x11-keymap-options
# sudo libinput debug-events
input {
    kb_model     = thinkpad      # Correct for ThinkPad 6-row layout + TrackPoint
    kb_layout    = us            # Change to your locale: us, de, fr, etc.
    kb_variant   =              # e.g., intl, colemak — leave blank if none
    kb_options   = caps:escape  # Optional: Caps Lock → Escape (highly recommended on ThinkPads)

    follow_mouse = 1
    sensitivity  = 0            # Adjust if cursor feels too fast/slow

    numlock_by_default = true
    # === TrackPoint Settings ===
    accel_profile = flat        # Flat = consistent speed (best for TrackPoint)
    sensitivity   = 0.6         # Fine-tune: 0.3–1.0; 0.6 is a good start
    # kb_options = caps:hyper
    #    kb_options = caps:hyper,ctrl:swapcaps


    natural_scroll = false
    # Enable middle-click via TrackPoint button (scroll emulation)

    touchpad {
        # Core behavior
        disable_while_typing = true   # No accidental taps while typing
        natural_scroll       = yes    # macOS-style: swipe up → scroll up
        tap-to-click         = true   # Tap = left click
        clickfinger_behavior = true   # 1-finger tap = L, 2-finger = R, 3-finger = M


        # Multi-finger gestures
        drag_lock            = true   # Hold 2-finger tap to drag windows

        # Edge behavior
        scroll_factor        = 0.7    # Lower = slower scroll (0.5–1.0)

    }



    # Optional: Map TrackPoint buttons (if you use them)
    # bind = ,mouse:274,exec,hyprctl keyword input:accel_profile adaptive  # Example: toggle accel
}

