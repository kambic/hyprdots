# Variables
$mainMod = SUPER
$scripts = ~/.config/hypr/scripts
$rofi-applets = ~/.config/rofi/applets
$launch-app = $scripts/launch_app.sh
$bin = ~/bin

# General
bind = $mainMod, Q, killactive, # Exit The Active Window
bind = $mainMod, P, pseudo # Toggle pseudo mode
bind = $mainMod, F, fullscreen, 0 # Fullscreen The Active Window
# bind = $mainMod, S, togglesplit # Toggle Split
bind = $mainMod + SHIFT, C , exec, waypaper --random # Change Wallpaper Randomly
bind = $mainMod + CTRL, W, exec, pkill waybar || waybar
bind = SUPER, F12, exec, "hyprctl activewindow > /tmp/hlog"

# Reize/Move active
# binde = $mainMod + CTRL, left, resizeactive, -20 0 # Resize Active Window To Left
# binde = $mainMod + CTRL, right, resizeactive, 20 0 # Resize Active Window To Right
# binde = $mainMod + CTRL, up, resizeactive, 0 -20 # Resize Active Window To Up
# binde = $mainMod + CTRL, down, resizeactive, 0 20 # Resize Active Window To Down
# https://wiki.hypr.land/Configuring/Binds/#mouse-binds

bindm = $mainMod, mouse:273, resizewindow # Risize Window
bindm = $mainMod, mouse:272, movewindow      # ALT + LMB: Move a window by dragging more than 10px.
bindc = $mainMod , mouse:272, togglefloating  # ALT + LMB: Floats a window by clicking
bindc = $mainMod , mouse:274, pin

# bindc = $mainMod, mouse:276, togglegroup

# #/# bind = Super+Shift, Scroll ↑/↓,, # Send to workspace left/right
bind = $mainMod + CTRL, mouse_down, movetoworkspace, -1 # [hidden]
bind = $mainMod + CTRL, mouse_up, movetoworkspace, +1 # [hidden]
bind = $mainMod + CTRL, Right, movetoworkspace, r+1 # [hidden]
bind = $mainMod + CTRL, Left, movetoworkspace, r-1 # [hidden]
bind = $mainMod + CTRL, down, workspace, empty # Open the next empty workspace

#/# bind = Super+Shift, Page_↑/↓,, # Send to workspace left/right
bind = Super+Alt, Page_Down, movetoworkspace, +1 # [hidden]
bind = Super+Alt, Page_Up, movetoworkspace, -1 # [hidden]
bind = Super+Shift, Page_Down, movetoworkspace, r+1  # [hidden]
bind = Super+Shift, Page_Up, movetoworkspace, r-1  # [hidden]

bind = Super+Alt, S, movetoworkspacesilent, special # Send to scratchpad

bind = $mainMod, GRAVE, togglespecialworkspace, # [hidden]


# Apps and Applets
bind = $mainMod, V, exec, $bin/cliphist.sh # Screenshot Manager
bind = $mainMod + SHIFT, S, exec, $rofi-applets/screenshot.sh # Screenshot Manager
bind = $mainMod + SHIFT, B, exec,  $rofi-applets/keybindings.sh # Show Keybinds
# bind = $mainMod + SHIFT, G, exec, $rofi-applets/hyprshade.sh "rofi" # Screen Shader / Eye Care bash $HOME/.config/hypr/services/waybar.sh -s

bind = $mainMod, SPACE, exec, rofi -show drun 
bind = $mainMod, DEL, exec, wlogout # Power Menu

bind = $mainMod, E, exec, $launch-app 'thunar' # Launch File Manager
bind = $mainMod, RETURN, exec,$launch-app 'kitty' # Launch Terminal
bind = $mainMod + SHIFT, escape, exec, $launch-app 'missioncenter' # Launch System Monitor

# Move focus
bind = $mainMod, left, movefocus, l # Move Focus To The Left Window
bind = $mainMod, right, movefocus, r # Move Focus To The Right Window
bind = $mainMod, up, movefocus, u # Move Focus To The Up Window
bind = $mainMod, down, movefocus, d # Move Focus To The Down Window

# Switch workspaces
bind = $mainMod, Tab, workspace, m+1 # Next Non-Empty Workspace
bind = $mainMod + SHIFT, Tab, workspace, m-1 # Previous Non-Empty Workspace

bind = $mainMod, mouse_down, workspace, e+1  # Open next workspace
bind = $mainMod, mouse_up, workspace, e-1    # Open previous workspace




# Volume
bind = , XF86AudioRaiseVolume, exec, $bin/osd.sh vol-up
bind = , XF86AudioLowerVolume, exec, $bin/osd.sh vol-down
bind = , XF86AudioMute,        exec, $bin/osd.sh vol-mute

# Brightness
bind = , XF86MonBrightnessUp,   exec, $bin/osd.sh bright-up
bind = , XF86MonBrightnessDown, exec, $bin/osd.sh bright-down

# Media
bind = , XF86AudioPlay,         exec, $bin/osd.sh media-play
bind = , XF86AudioNext,         exec, $bin/osd.sh media-next
bind = , XF86AudioPrev,         exec, $bin/osd.sh media-prev



# Master Layout
bindd = $mainMod CTRL, D, remove master, layoutmsg, removemaster
bindd = $mainMod, I, add master, layoutmsg, addmaster
# NOTE: J/K bindings are set dynamically by scripts/KeybindsLayoutInit.sh and scripts/ChangeLayout.sh
# (we intentionally do not bind them statically here to avoid conflicts across layouts)
# bindd = $mainMod, J, cycle next, layoutmsg, cyclenext
# bindd = $mainMod, K, cycle previous, layoutmsg, cycleprev
bindd = $mainMod CTRL, Return, swap with master, layoutmsg, swapwithmaster

# Dwindle Layout
bindd = $mainMod SHIFT, I, toggle split (dwindle), togglesplit
bindd = $mainMod, P, toggle pseudo (dwindle), pseudo,

# Works on either layout (Master or Dwindle)
bindd = $mainMod, M, set split ratio 0.3, exec, hyprctl dispatch splitratio 0.3

# group
bindd = $mainMod, G, toggle group, togglegroup
bindd = ALT, tab, change active in group, changegroupactive

# Cycle windows; if floating bring to top
# bindd = ALT, tab, cycle next window, cyclenext
# bindd = ALT, tab, bring active to top, bringactivetotop


# # Screenshot keybindings NOTE: You may need to press Fn key as well
# bindd = $mainMod, Print, screenshot now, exec, $scriptsDir/ScreenShot.sh --now
# bindd = $mainMod SHIFT, Print, screenshot (area), exec, $scriptsDir/ScreenShot.sh --area
# bindd = $mainMod CTRL, Print, screenshot in 5s, exec, $scriptsDir/ScreenShot.sh --in5
# bindd = $mainMod CTRL SHIFT, Print, screenshot in 10s, exec, $scriptsDir/ScreenShot.sh --in10
# bindd = ALT, Print, screenshot active window, exec, $scriptsDir/ScreenShot.sh --active

# # screenshot with swappy (another screenshot tool)
# bindd = $mainMod SHIFT, S, screenshot (swappy), exec, $scriptsDir/ScreenShot.sh --swappy

# Resize windows
binded = $mainMod SHIFT, left, resize left (-50), resizeactive, -50 0
binded = $mainMod SHIFT, right, resize right (+50), resizeactive, 50 0
binded = $mainMod SHIFT, up, resize up (-50), resizeactive, 0 -50
binded = $mainMod SHIFT, down, resize down (+50), resizeactive, 0 50


bind = $mainMod, 1, workspace, 1 # Switch To Workspace 1
bind = $mainMod, 2, workspace, 2 # Switch To Workspace 2
bind = $mainMod, 3, workspace, 3 # Switch To Workspace 3
bind = $mainMod, 4, workspace, 4 # Switch To Workspace 4
bind = $mainMod, 5, workspace, 5 # Switch To Workspace 5
bind = $mainMod, 6, workspace, 6 # Switch To Workspace 6
bind = $mainMod, 7, workspace, 7 # Switch To Workspace 7
bind = $mainMod, 8, workspace, 8 # Switch To Workspace 8
bind = $mainMod, 9, workspace, 9 # Switch To Workspace 9

# Move active window to workspace
bind = $mainMod + SHIFT, 1, movetoworkspace, 1 # Move Active Window To Workspace 1
bind = $mainMod + SHIFT, 2, movetoworkspace, 2 # Move Active Window To Workspace 2
bind = $mainMod + SHIFT, 3, movetoworkspace, 3 # Move Active Window To Workspace 3
bind = $mainMod + SHIFT, 4, movetoworkspace, 4 # Move Active Window To Workspace 4
bind = $mainMod + SHIFT, 5, movetoworkspace, 5 # Move Active Window To Workspace 5
bind = $mainMod + SHIFT, 6, movetoworkspace, 6 # Move Active Window To Workspace 6
bind = $mainMod + SHIFT, 7, movetoworkspace, 7 # Move Active Window To Workspace 7
bind = $mainMod + SHIFT, 8, movetoworkspace, 8 # Move Active Window To Workspace 8
bind = $mainMod + SHIFT, 9, movetoworkspace, 9 # Move Active Window To Workspace 9
