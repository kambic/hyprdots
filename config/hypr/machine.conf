env = WLR_NO_HARDWARE_CURSORS,1  # Fixes cursor issues on Nouveau
env = WLR_RENDERER,vulkan       # Use Vulkan renderer (Mesa/Nouveau)
env = LIBVA_DRIVER_NAME,nouveau  # For VA-API video accel (if using proprietary, change to nvidia)
env = ELECTRON_OZONE_PLATFORM_HINT,auto  # Fixes Electron app flickering (Chrome, VSCode)
# env = NIXOS_OZONE_WL,1  # If on NixOS; skip otherwise

# Hybrid: Prefer Intel for rendering, offload to NVIDIA if needed
env = __GLX_VENDOR_LIBRARY_NAME,intel  # Use Intel for XWayland/GLX
env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1  # card0=Intel, card1=NVIDIA; adjust via lspci

# For explicit sync (reduces tearing/flicker on newer kernels)
# env = GBM_BACKEND,nvidia-drm  # If using proprietary
# env = __EGL_VENDOR_LIBRARY_FILENAMES,/usr/share/glvnd/egl_vendor.d/10_nvidia.json  # Proprietary only

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    layout = dwindle  # Or your preferred layout
}

