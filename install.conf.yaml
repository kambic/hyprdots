- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.zshrc: shell/zshrc
    ~/.bashrc: shell/bashrc
    ~/.gitconfig: shell/gitconfig
    ~/.config/: 
      glob: true
      path: config/*

- shell:
  - [mkdir -p ~/.local/bin, Creating local bin directory]
  - [git submodule update --init --recursive, Updating submodules]  # Move your existing one here if preferred


