- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/bin:
    ~/.aliases:
    ~/.bashrc: bashrc
    ~/.zshrc:
    # ~/.zprofile:
    ~/.gitconfig:
    # ~/.ipython:
    ~/.config/:
        glob: true
        path: config/*


- shell:
    - [git submodule update --init --recursive, Installing submodules]



