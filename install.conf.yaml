- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/bin:
    ~/.tmux.conf:
    ~/.zshrc:
    ~/.zprofile:
    ~/.aliases:
    ~/.gitconfig:
    ~/.gitconfig_aliases:
    ~/.ipython:
    ~/.config/:
        glob: true
        path: config/*

    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]



