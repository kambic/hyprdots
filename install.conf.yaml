- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/bin:
    ~/.zshrc:
    ~/.aliases:
    ~/.bashrc: bashrc
    ~/.zshrc:
    # ~/.pythonrc:
    # ~/.zprofile:
    ~/.gitconfig:
    ~/.config/:
        glob: true
        path: config/*
- shell:
    - [git submodule update --init --recursive, Installing submodules]

- shell:
    - command: |
        if [ ! -d ~/.oh-my-zsh ]; then
          sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
        fi
      description: Installing Oh My Zsh

