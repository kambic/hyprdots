- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bashrc: shell/bashrc
    ~/.zshrc: shell/zshrc
    ~/.gitconfig: shell/gitconfig
    ~/.local/share/applications/ :
      glob : true
      path : local/applications/*
    ~/.config/: 
      glob: true
      path: config/*

- shell:
  - [mkdir -p ~/.local/bin, Creating local bin directory]
